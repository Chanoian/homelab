apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-sampleapps
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: 'SampleApps/VotingApp/k8s-manifests'
    repoURL: https://github.com/Chanoian/homelab.git 
    targetRevision: main
    directory:
      recurse: true
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - Validate=false
    automated:
      prune: true
      selfHeal: true
